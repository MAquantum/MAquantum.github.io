<html>

<head>
    <title>table</title>
    <style>
        thead {
            background-color: rgb(248, 206, 211);
        }

        table {
            border-color: pink;
        }
    </style>


</head>

<body>
    <table cellpadding="5px" cellspacing="0" border="2cm" >
        <thead>

            <tr>


                <th colspan="4">Waist Hip Ratio (Male)</th>

            </tr>



            <tr>
                <th>BMI</th>
                <th> &lt; 0.70 </th>
                <th>0.70-0.85</th>
                <th> > 0.85 </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>20 to &lt; 25</td>

                <td>Very Low</td>
                <td>Low</td>
                <td>Moderate</td>
            </tr>
            <tr>
                <td>25 to &lt; 30</td>
                <td>Low</td>
                <td>Moderate</td>
                <td>High</td>
            </tr>
            <tr>
                <td>30 to &lt; 35</td>
                <td>Moderate</td>
                <td>High</td>
                <td>Very High</td>
            </tr>
            <tr>
                <td>35 to &lt; 40</td>
                <td>High</td>
                <td> Very High</td>
                <td>Very High</td>
            </tr>
            <tr>
                <td>40</td>
                <td> Very High</td>
                <td> Very High</td>
                <td>Very High</td>
            </tr>
        </tbody>








    </table>

</body>

</html>
