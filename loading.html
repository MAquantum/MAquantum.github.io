<!DOCTYPE html>
<html lang="en">
<head>
  <style>
      .loader{
          width: 60px;
          height: 60px;
          border-radius: 50%;
          border: 10px solid;
          border-color: red green;
          animation: 2s spin infinite;

      }
      @keyframes spin {
        to{
            transform: rotate(360deg);
        }
      }

  </style>
</head>
<body><center>
    <h2><b>loading</b></h2>
    <div class="loader"></div>
</center>
</body>
</html>
